<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRONOSTICI AUSTRALIAN OPEN 2025</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      .column-container {
        display: flex;
        flex-wrap: wrap; /* Permette alle colonne di andare su più righe */
        gap: 10px;
        justify-content: center;
        align-items: flex-start; /* Allinea le colonne al top quando wrap */
      }
      .column {
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Mantiene spazio tra header e contenuto */
        align-items: center;
        border: 1px solid #ddd;
        padding: 10px;
        background-color: #f9f9f9;
        width: 200px;
        min-height: 800px; /* Altezza minima delle colonne */
        box-sizing: border-box; /* Considera padding nel calcolo della dimensione */
      }
      .header-cell {
        flex-shrink: 0; /* Header rimane fisso in alto */
        min-height: 250px;
        max-height: 250px;
        text-align: center;
        font-weight: bold;
        padding: 5px;
        background-color: #e0e0e0;
        margin-bottom: 5px; /* Distanza uniforme dalla cella sottostante */
      }
      .header-cell img {
        max-width: 100%;
        height: auto;
        max-height: 210px;
        display: block;
        margin: 0 auto 5px;
      }
      .content {
        display: flex;
        flex-direction: column;
        justify-content: flex-end; /* Deposita le celle sul fondo */
        width: 100%; /* Si adatta alla larghezza della colonna */
      }
      .cell,
      .winner {
        border: 1px solid #ccc;
        padding: 5px;
        margin-bottom: 5px; /* Distanza uniforme tra tutte le celle */
        background-color: #fff;
        text-align: center;
        min-height: 80px;
        width: 100%; /* Uniforma la larghezza di tutte le celle */
        box-sizing: border-box; /* Considera padding e border nella larghezza */
      }
      .winner {
        background-color: #ffe4b5; /* Sfondo evidenziato per il vincitore */
        font-weight: bold;
        border-color: #ffa500; /* Bordo evidenziato per il vincitore */
      }
      .title {
        font-size: 0.9em;
        color: #555;
        margin-bottom: 5px;
      }
      .player {
        font-size: 1.1em;
        font-weight: bold;
        color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .player img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-bottom: 5px;
      }

      /* Media Query per schermi più piccoli */
      @media (max-width: 768px) {
        .column-container {
          gap: 10px;
        }
        .column {
          width: 150px;
        }
        .header-cell {
          min-height: 200px;
          max-height: 200px;
        }
      }

      /* Media Query per schermi molto piccoli (smartphone) */
      @media (max-width: 480px) {
        .column-container {
          flex-direction: column; /* Colonne impilate in verticale */
          align-items: center; /* Centra le colonne */
        }
        .column {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <h1>PRONOSTICI AUSTRALIAN OPEN 2025</h1>
    <div class="column-container" id="columns"></div>
    <script>
      // Oggetti per i dati dei giocatori

        "Lorenzo Musetti":

      };

      // Dati dei pronostici
      const predictions = [
        {

          semi1: "Carlos Alcaraz",

          semi3: "Novak Djokovic",
        },
        {

          winner: "Carlos Alcaraz",
          semi1: "Jannik Sinner",
          semi2: "Alexander Zverev",
          semi3: "Daniil Medvedev",
        },
        {
          name: "Piero",
          img: "https://images2.corriereobjects.it/methode_image/2015/04/29/Sport/Foto%20Gallery/andre1_MGZOOM.jpg",
          winner: "Taylor Fritz",
          semi1: "Jannik Sinner",
          semi2: "Jack Draper",
          semi3: "Lorenzo Musetti",
        },
        {
          name: "Lombo",
          img: "https://www.tennisworlditalia.com/imgb/40869/la-rivista-gq-descrive-federer-come-il-migliore-di-sempre-e-partono-le-critiche.webp",
          winner: "Carlos Alcaraz",
          semi1: "Jannik Sinner",

        {
          name: "Mix",

        {
          name: "Rob",

          semi2: "Jannik Sinner",

        {

        {
          name: "Gigi",
          img: "https://static.wixstatic.com/media/aff08a_abda19b7314f4c42a58085b83414859f~mv2.png/v1/crop/x_40,y_0,w_830,h_1270/fill/w_634,h_970,al_c,q_90,usm_0.66_1.00_0.01,enc_avif,quality_auto/Pete%20Sampras%2C%20%40Tennis.png",
          winner: "Jannik Sinner",
          semi1: "Carlos Alcaraz",
          semi2: "Daniil Medvedev",
          semi3: "Andrey Rublev",
        },
      ];

      // Generazione dinamica delle colonne
      const columnContainer = document.getElementById("columns");

      predictions.forEach((prediction) => {
        const column = document.createElement("div");
        column.className = "column";

        const headerCell = document.createElement("div");
        headerCell.className = "header-cell";
        headerCell.innerHTML = `
          <img src="${prediction.img}" alt="Immagine ${prediction.name}" />
          ${prediction.name}
        `;
        column.appendChild(headerCell);

        const content = document.createElement("div");
        content.className = "content";

        const createCell = (title, playerName, isWinner = false) => {
          const cell = document.createElement("div");
          cell.className = isWinner ? "winner" : "cell";
          cell.innerHTML = `
            <div class="title">${title}</div>
            <div class="player">
              <img src="${players[playerName]}" alt="${playerName}" />
              ${playerName}
            </div>
          `;
          return cell;
        };

        // Aggiunta delle celle rispettando la struttura
        if (prediction.winner)
          content.appendChild(createCell("VINCITORE", prediction.winner, true));
        if (prediction.semi1)
          content.appendChild(
            createCell("ALTRO SEMIFINALISTA", prediction.semi1)
          );
        if (prediction.semi2)
          content.appendChild(
            createCell("ALTRO SEMIFINALISTA", prediction.semi2)
          );
        if (prediction.semi3)
          content.appendChild(
            createCell("ALTRO SEMIFINALISTA", prediction.semi3)
          );

        column.appendChild(content);
        columnContainer.appendChild(column);
      });
    </script>
  </body>
</html>
